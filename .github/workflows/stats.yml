name: Update Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install github-readme-stats
      - name: Generate stats image
        run: node scripts/generate-stats.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
